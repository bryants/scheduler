{% extends 'layout.html' %}
{% block head %}
    <script type="text/javascript">
        var yurl = 'https://query.yahooapis.com/v1/public/yql';
        var url = 'https://rumobile.rutgers.edu/1/indexes/92013_NB_U.json';

        $.ajax({
            'url': yurl,
            'data': {
                'q': 'SELECT * FROM json WHERE url="'+url+'"',
                'format': 'json',
                'jsonCompat': 'new',
            },
            'dataType': 'jsonp',
            'success': function(response) {
                window.json = response.query.results.json;
                console.log('Successfully loaded data from rutgers')
            },
        });
    </script>
{% endblock %}
{% block body %}
    <div class="row">
        <div class="large-12 columns text-center">
            <h1> Scheduler </h1>
            <div class="container">
                <form action="" id="scheduler">
                    <input type="text" class="search-bar typeahead tt-query" placeholder="Look up a Course" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
